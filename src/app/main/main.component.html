<td-layout #layout>
  <td-navigation-drawer logo="assets:covalent" sidenavTitle="Stock Sistemi" name="Ahmet Tekin"
                        email="ahmet@ahmet.com">
    <md-nav-list>

      <a href="" *ngFor="let item of routes" md-list-item [routerLink]="[item.route]" (click)="layout.close()">
        <md-icon>{{item.icon}}</md-icon>{{item.title}}
      </a>

    </md-nav-list>
    <md-nav-list td-navigation-drawer-menu>
      <a md-list-item (click)="logout()"><md-icon>exit_to_app</md-icon>Cikis</a>
    </md-nav-list>
  </td-navigation-drawer>
  <router-outlet></router-outlet>
</td-layout>
